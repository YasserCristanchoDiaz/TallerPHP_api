<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <title>ColDepor</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Afiliado</h1>
        </div>

        <div class="card-body" id="cardAdd">
          <h5 class="card-title">Ingreso de datos Afiliado</h5>

          <form id="form-afiliado">
            <div class="row py-2">
              <div class="col-4">
                <label for="id">ID: </label>
                <input type="text" name="id" id="id" />
              </div>
              <div class="col-4">
                <label for="name">Nombre: </label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="col-4">
                <label for="lastName">Apellido: </label>
                <input type="text" name="lastName" id="lastName" />
              </div>
            </div>

            <div class="row py-2">
              <div class="col-4">
                <label for="age">Edad: </label>
                <input type="number" name="age" id="age" />
              </div>
              <div class="col-4">
                <label for="weight">Peso: </label>
                <input type="number" name="weight" id="weight" />
              </div>
              <div class="col-4">
                <label for="height">Estatura: </label>
                <input type="number" name="height" id="height" />
              </div>
            </div>

            <div class="row py-2">
              <div class="col-4">
                <label for="sports">Deportes: </label>
                <select name="sports" id="sports">
                  <option value="0">Seleccione deporte...</option>
                </select>
              </div>
            </div>

            <div class="row py-2">
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="addBtn">Agregar</button>
              </div>
            </div>
          </form>
        </div>
        <div id="alertAf"></div>
      </div>
    </div>

    <div class="container">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
            <th scope="col">Peso</th>
            <th scope="col">Estatura</th>
            <th scope="col">Deporte</th>
            <th scope="col">Actualizar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody id="table-afiliado"></tbody>
      </table>

      <a href="indexSportEvent.html" title="Eventos Deportivos">
        <button type="button" class="btn btn-primary" id="btnDepEv">Eventos Deportivos</button>
      </a>
    </div>

    <script src="./js/sweetalert2.all.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
