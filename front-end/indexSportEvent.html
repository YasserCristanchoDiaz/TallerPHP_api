<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <title>ColDepor</title>
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card-header">
            <h1>Evento Deportivo</h1>
          </div>
  
          <div class="card-body" id="cardAdd">
            <h5 class="card-title">Ingreso Evento Deportivo</h5>
  
            <form id="form-evento">
              <div class="row py-2">
                <div class="col-4">
                  <label for="id">Descripcion: </label>
                  <input type="text" name="des" id="des" />
                </div>
                <div class="col-4">
                  <label for="name">Posicion: </label>
                  <input type="number" name="pos" id="pos" />
                </div>
                <div class="col-4">
                  <label for="sports">Deportes: </label>
                  <select name="sports" id="sportsDepEv">
                    <option value="0">Seleccione deporte...</option>
                  </select>
                </div>
  
              <div class="row py-2">
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary" id="addEvDepor">Agregar</button>
                </div>
              </div>
            </div>
            </form>
          </div>
          <div id="alertED"></div>
        </div>
      </div>
  
      <div class="container">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">Descripcion</th>
              <th scope="col">Posicion</th>
              <th scope="col">Deporte</th>
              <th scope="col">Participantes</th>
            </tr>
          </thead>
          <tbody id="table-eventDep"></tbody>
        </table>

        <a href="index.html" title="Afiliado">
            <button type="button" class="btn btn-primary">Afiliado</button>
        </a>

      </div>
    
      <script src="./scriptsDE.js"></script>
</body>
</html>
